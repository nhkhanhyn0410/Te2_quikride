name: PR Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            auth
            booking
            payment
            api
            ui
            db
          requireScope: false

  pr-size-check:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          CHANGED_LINES=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oP '\d+(?= insertion)' || echo "0")

          echo "Changed files: $CHANGED_FILES"
          echo "Changed lines: $CHANGED_LINES"

          if [ "$CHANGED_LINES" -gt 500 ]; then
            echo "::warning::PR has $CHANGED_LINES changed lines. Consider splitting into smaller PRs."
          fi

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for dependency changes
        id: dependency-diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD -- '**/package.json' > /tmp/dep-changes.txt
          if [ -s /tmp/dep-changes.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependency changes detected:"
            cat /tmp/dep-changes.txt
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if dependencies changed
        if: steps.dependency-diff.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Dependencies have been updated in this PR**\n\nPlease ensure:\n- [ ] package-lock.json is updated\n- [ ] Security audit passes\n- [ ] Version compatibility checked'
            })
